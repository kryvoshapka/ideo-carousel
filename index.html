<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/custom-style.css">
    <title>Video carousel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="carousel slider">
                <div class="carousel-item slide">
                    <iframe type="text/html"
                            width="240"
                            height="185"
                            src="https://www.youtube.com/embed/1wkPMUZ9vX4"
                            frameborder="0">
                    </iframe>
                    <div class="carousel-title">Title 1</div>
                </div>
                <div class="carousel-item slide">
                    <iframe type="text/html"
                            width="240"
                            height="185"
                            src="https://www.youtube.com/embed/AAq67697Lhs"
                            frameborder="0">
                    </iframe>
                    <div class="carousel-title">Title 2</div>
                </div>
                <div class="carousel-item slide">
                    <iframe type="text/html"
                            width="240"
                            height="185"
                            src="https://www.youtube.com/embed/L4eOhuLDfeU"
                            frameborder="0">
                    </iframe>
                    <div class="carousel-title">Title 3</div>
                </div>
                <div class="carousel-item slide">
                    <iframe type="text/html"
                            width="240"
                            height="185"
                            src="https://www.youtube.com/embed/nWfyw51DQfU"
                            frameborder="0">
                    </iframe>
                    <div class="carousel-title">Title 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom-js.js"></script>
</body>
</html>
